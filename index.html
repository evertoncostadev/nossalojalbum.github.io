<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nossa Loja Veículos - Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f5f5f5; /* leve tom cinza para o fundo */
    }
    h1 { text-align: center; }
    p { text-align: center; color: #555; }

    /* ESTILOS GLOBAIS (DESKTOP E MOBILE) */
    header {
      text-align: center; /* Centraliza a logo em TODAS as telas */
      padding: 20px;      /* Adiciona um espaçamento */
      margin-bottom: 20px;/* Adiciona uma margem para separar do título */
    }

    .logo {
      max-width: 100%; /* A logo se ajusta à largura */
      height: auto;     /* Mantém a proporção da imagem */
    }

    ul { list-style: none; padding: 0; display: grid; grid-gap: 20px; }
    li {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      flex-wrap: wrap;
      transition: transform 0.2s;
    }
    li:hover { transform: translateY(-2px); } /* efeito leve de hover */
    .thumb {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
      background: #eee;
    }
    .info {
      flex: 1 1 150px;
    }
    a.button {
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #333;
      white-space: nowrap;
      transition: background 0.2s;
    }
    a.button:hover { background: #eee; }

    
    /* APENAS PARA TELAS PEQUENAS (max-width: 600px) */
    @media (max-width: 600px) {
      body {
        padding: 15px; /* Reduz o padding geral no celular */
      }
      ul {
        padding-left: 15px;
        padding-right: 15px;
      }

      li {
        flex-direction: column; /* Itens ficam em coluna */
        align-items: flex-start;
        box-sizing: border-box;
      }

      .info {
        width: 100%;
        margin-bottom: 15px;
        flex: none;
      }

      .thumb {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      /* Botão fica vermelho e com 100% de largura no mobile */
      a.button {
        color: #ffffff;
        background-color: #e40303;
        width: 100%;
        text-align: center;
        margin-top: 0;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src=" fotosVeiculos/logonossaLoja.png" alt="Logo da Loja" class="logo">
  </header>
  
  <h1>Galeria de fotos</h1>
  <p>Abra qualquer álbum clicando no botão abaixo.</p>
  
  <ul id="album-list">
    </ul>

  <script>
    async function carregarVeiculos() {
      const albumList = document.getElementById('album-list');
      
      try {
        const response = await fetch('veiculos.json');
        const veiculos = await response.json();
        
        albumList.innerHTML = '';

        veiculos.forEach(veiculo => {
          const imagePath = `fotosVeiculos/${veiculo.pasta}/image.png`;
          
          const itemHtml = `
            <li>
              <img class="thumb" src="${imagePath}" alt="${veiculo.nome}">
              <div class="info">
                <strong>${veiculo.nome}</strong><br>
                <small>${veiculo.descricao}</small>
              </div>
              <a class="button" href="${veiculo.link}" target="_blank" rel="noopener">Abrir álbum</a>
            </li>
          `;
          
          albumList.insertAdjacentHTML('beforeend', itemHtml);
        });

      } catch (error) {
        console.error('Erro ao carregar os veículos:', error);
        albumList.innerHTML = '<li><p>Não foi possível carregar a galeria de veículos.</p></li>';
      }
    }

    carregarVeiculos();
  </script>
</body>
</html>
